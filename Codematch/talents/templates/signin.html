<body>
    <div class="content-section-b signupHolder">

        <div class="container">

            <div class="row">
                <div style="text-align:center;margin-top:50px;" class="col-lg-5 col-sm-6 sectionHolder">
                    <div style="margin:10px 10px;"><span>Your email</span></div>
                    <div style="width:40%;margin: 0 auto;">
                        <input style="width:100%;padding:15px 10px;font-size:14px;" type="text" class="form-control email" placeholder="example@dev.com"/>
                    </div>
                    <div style="margin:10px 10px;"><span>Your password</span></div>
                    <div style="width:40%;margin: 0 auto;">
                        <input style="width:100%;padding:15px 10px;font-size:14px;" type="password" class="form-control pass" placeholder="password"/>
                    </div>
                    <div style="text-align:center;margin:20px 0px;">
                    <a class="btn btn-default btn-lg signIn"><span class="network-name">Sign in</span></a>
                </div>
                </div>
            </div>
        </div>
        <!-- /.container -->

    </div>
    <!-- /.content-section-b -->

    <div class="content-section-a footer" hidden>

        <div class="container">

            <div class="row">
                <div style="text-align:center;">
                    <div style="text-align:center;margin-top:25px;">Any preferences you may have? What inspires and motivates you when it comes to projects/colleages/atmoshpere/anything? (Optional)</div>
                    <div style="display:inline-block;width:100%;text-align:center;margin-top:10px;">
                        <input style="width:80%;padding:15px 10px;font-size:14px;margin: 0 auto;" type="text" class="form-control" placeholder="You can type here :)"/>
                    </div>
                </div>
                <div style="text-align:center;margin:20px 0px;">
                    <a class="btn btn-default btn-lg saveBtn" href="profile.html"><span class="network-name">Save and find a match</span></a>
                </div>
                </div>
            </div>

        </div>
        <!-- /.container -->

    </div>

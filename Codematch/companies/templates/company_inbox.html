      <section id="main-content">
          <section class="wrapper">
          	<div class="center-notification" hidden>There are no active conversations.</div>
          	<div class="conversations">
	                	<div class="col-lg-12 conversation conv-default" hidden>
	                		<div class="col-lg-4 text-center">
	                			<img src="/static/img/default_company_profile.jpg" class="img-chat img-circle">
	                			<div class="block-el chat-name"></div>
	                		</div>
	                		<div class="col-lg-8 msg-hold">
	                			 <div class="chat-msg"></div>
	                		</div>
	                	</div>
                	</div>
                	<div class="col-lg-12 text-center chat-div" hidden>
                    <div class="back-btn"><span class="glyphicon glyphicon-chevron-left"></span><span>Back</span></div>
                        <div class="col-lg-10 chat-container">
                            <div class="panel panel-info">
                                <div class="panel-heading">
                                    RECENT CHAT HISTORY
                                </div>
                                <div class="panel-body">
                                    <ul class="media-list messeges">
                                        <li class="media msg default-msg" hidden>
                                            <div class="media-body">
                                                <div class="media">
                                                    <a class="pull-left"><img class="media-object img-circle msg-img" src="/static/img/default_company_profile.jpg"></a>
                                                    <div class="media-body">
                                                    	<div class="msg-text">
                                                       	
                                                        </div>
                                                        <small class="text-muted msg-name-date">Alex Deo | 23rd June at 5:00pm</small>
                                                        <!--<small class="text-muted msg-name-date">Alex Deo | 23rd June at 5:00pm</small>-->
                                                        <hr>
                                                    </div>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                                <div class="panel-footer">
					                <div class="input-group">
					                                    <textarea class="form-control messege-box" placeholder="Enter Message"></textarea>
					                                    <span class="input-group-btn msg-button-send">
					                                        <button class="btn btn-info send-btn" type="button">SEND</button>
					                                    </span>
					                </div>
					            </div>
                            </div>
                        </div>
                    </div>
		 </section>
